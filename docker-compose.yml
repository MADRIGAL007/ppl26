
version: '3.8'

services:
  app:
    build: .
    container_name: ppl-server
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://postgres:password@postgres:5432/ppl_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=CHANGE_THIS_SECRET_IN_PROD
      - ADMIN_SECRET=CHANGE_THIS_ADMIN_SECRET
      - HYPERVISOR_USERNAME=admin
      - HYPERVISOR_PASSWORD=secure_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ppl-net

  postgres:
    image: postgres:15-alpine
    container_name: ppl-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ppl_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ppl-net

  redis:
    image: redis:7-alpine
    container_name: ppl-redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ppl-net

  worker:
    build: .
    container_name: ppl-worker
    command: npm run worker
    restart: always
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - HEADLESS=true
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - ppl-net

networks:
  ppl-net:
    driver: bridge

volumes:
  pg_data:
