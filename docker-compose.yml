version: '3.8'

services:
  app:
    build: .
    container_name: paypal-app
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATA_DIR=/app/data
      # Add SMTP/Telegram keys here if needed
      # - SMTP_HOST=smtp.gmail.com
      # - SMTP_USER=your_email@gmail.com
      # - SMTP_PASS=your_password
