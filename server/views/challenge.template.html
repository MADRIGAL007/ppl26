<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #fff; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .{{CONTAINER_CLASS}} { text-align: center; max-width: 600px; padding: 20px; }
        .{{SPINNER_CLASS}} { border: 4px solid #f3f3f3; border-top: 4px solid #0070ba; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; color: #666; }
    </style>
</head>
<body>
    <div class="{{CONTAINER_CLASS}}" id="{{CONTAINER_ID}}">
        <div class="{{SPINNER_CLASS}}"></div>
        <h1>Checking your browser...</h1>
        <p>Please wait while we verify your request.</p>
        <!-- Junk Element -->
        <div id="{{JUNK_ID}}" style="display:none;">{{JUNK_CONTENT}}</div>
    </div>
    <script>
        {{SCRIPT_CONTENT}}
    </script>
</body>
</html>
