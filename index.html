
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in to your PayPal account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta name="description" content="Transfer money online in seconds with PayPal money transfer.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://www.paypalobjects.com/webstatic/icon/pp32.png">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#F5F7FA', // Light BG
              100: '#E1F0FA',
              300: '#CCE5F6',
              500: '#0070BA', // Action Blue
              600: '#005EA6', 
              800: '#003087', // Primary Navy
              900: '#001C64', // Deep Navy (2026 Header)
              dark: '#142c8e',
              success: '#00CF92', // 2026 Green
            }
          },
          boxShadow: {
            'card': '0 0 24px rgba(0,0,0,0.06)',
            'input': 'inset 0 0 0 1px #9CA3AF',
            'input-focus': 'inset 0 0 0 2px #0070BA', 
            'input-error': 'inset 0 0 0 2px #D92D20',
            'button': '0 4px 12px rgba(0, 48, 135, 0.15)',
          },
          animation: {
            'progress': 'width 1.5s ease-out forwards',
            'fade-in': 'fadeIn 0.4s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.8?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.8?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.8?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.8?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.8?external=rxjs"
  }
}
</script>
</head>
<body class="bg-brand-50 text-[#001C64] antialiased h-screen overflow-hidden font-sans">
  <app-root></app-root>
  <noscript>
      <div style="padding: 20px; text-align: center; color: #003087; font-family: sans-serif;">
          Please enable JavaScript to continue.
      </div>
  </noscript>
</body>
</html>
